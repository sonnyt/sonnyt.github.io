<article class="post" id="post-{{post.id}}">
  <h3 class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
  {% if post.summary %}
    <div class="text summary">
      {{ post.summary }}
    </div>
  {% else %}
    <div class="text format">
      {{ post.content }}
    </div>
  {% endif %}
</article>
