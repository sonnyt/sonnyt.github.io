<article class="post" id="post-{{post.id}}">
  <span class="date">{{post.date | date: "%B %-d, %Y"}}</span>
  <h3 class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
  {% if post.summary %}
    <div class="content summary">
      {{ post.summary }}
    </div>
  {% else %}
    <div class="content format">
      {{ post.content }}
    </div>
  {% endif %}
</article>
