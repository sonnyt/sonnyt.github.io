---
layout: layout
---

<main>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>
  
  <section>
    {% for project in site.data.projects  %}
      <article>
        <h3><a href="{{ project.url }}">{{ project.name }}</a></h3>
        <p>{{ project.description }}</p>
      </article>
    {% endfor %}
  </section>
</main>
